name: "Tests"
on: ["push", "pull_request"]

jobs:
  tests:
    name: "Go ${{ matrix.go.series }}"
    runs-on: "${{ matrix.os }}"

    strategy:
      matrix:
        os: ["ubuntu-20.04"]
        go:
          - series: "1.16"
            version: "1.16.4"
          - series: "1.17"
            version: "1.17.5"
          - series: "1.18"
            version: "1.18.2"

    steps:
      - uses: "actions/checkout@v2"
        with:
          path: "src"
      - uses: "actions/cache@v2"
        with:
          path: "cache"
          key: "os=${{ matrix.os }};go=${{ matrix.go.version }};v=1"
      - name: "Prepare workspace"
        run: |
          echo '#!/bin/bash' > entrypoint.sh
          echo 'cd "${GITHUB_WORKSPACE}"/src' >> entrypoint.sh
          echo 'exec bazel "$@"' >> entrypoint.sh
          chmod +x entrypoint.sh

          echo "GO_VERSION = '${GO_VERSION}'" > src/build/go_version.bzl
        env:
          GO_VERSION: ${{ matrix.go.version }}
      - name: "bazel test //..."
        uses: "docker://l.gcr.io/google/bazel:4.2.1"
        with:
          entrypoint: "/github/workspace/entrypoint.sh"
          args:
            test
              --announce_rc
              --curses=no
              --color=yes
              --verbose_failures
              --test_output=errors
              --test_verbose_timeout_warnings
              --incompatible_strict_action_env
              --repository_cache=/github/workspace/cache/repository_cache
              --disk_cache=/github/workspace/cache/disk_cache
              --
              //...
